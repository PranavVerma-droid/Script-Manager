<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3>Videos Downloader</h3>
                        <a href="{{ url_for('index') }}" class="btn btn-sm btn-light">Back to Home</a>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="post">
                            <div class="mb-3">
                                <label for="urls" class="form-label">Video URLs (one per line)</label>
                                <textarea class="form-control" id="urls" name="urls" rows="15">{{ '\n'.join(urls) }}</textarea>
                                <div class="form-text">Add or remove YouTube playlist URLs</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" name="save" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
