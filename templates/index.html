<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        .card {
            background-color: #1e1e1e;
            border-color: #333;
        }
        
        .card-header {
            border-bottom-color: #333;
        }
        
        .btn-outline-primary {
            color: #75b5ff;
            border-color: #75b5ff;
        }
        
        .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: #fff;
        }
        
        .btn-outline-success {
            color: #75ffb5;
            border-color: #75ffb5;
        }
        
        .btn-outline-success:hover {
            background-color: #198754;
            color: #fff;
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .btn-lg {
                padding: 0.75rem 0.5rem;
                font-size: 1.1rem;
            }
            .card {
                border-radius: 0.5rem;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4 mt-md-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center my-2">Pranav's Media Manager</h3>
                    </div>
                    <div class="card-body p-4">
                        <div class="d-grid gap-3">
                            <a href="{{ url_for('videos') }}" class="btn btn-lg btn-outline-primary">Videos Downloader</a>
                            <a href="{{ url_for('songs') }}" class="btn btn-lg btn-outline-success">Songs Downloader</a>
                            <a href="http://db1.shark-celsius.ts.net:8082" class="btn btn-lg btn-outline-success">Movies / TV Downloader</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
